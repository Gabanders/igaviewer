<link rel="import" href="polymer/polymer/polymer-element.html">

<dom-module id="ig-panel">
  <template>
    <style>
      #thumbs
      {
        font-size: 0;
      }
    </style>

    <div id="thumbs">

    </div>
  </template>

  <script>
    class igPanel extends Polymer.Element
    {
      static get is()
      {
        return "ig-panel";
      }

      /*

      */
      static get properties()
      {
        return {

        };
      }

      //load non-thumbnail img array
      loadNTImgs(imgs)
      {
        for (var x=0,l=imgs.length;x<l;x++)
        {
          this.$.thumbs.insertAdjacentHTML("beforeend",
            `<a href="${x}"><img src="${imgs[x].slice(0,-4)+"b"+imgs[x].slice(-4)}"></a>`
          );
        }

        var thumblinks=this.$.thumbs.querySelectorAll("a");
        for (var x=0,l=thumblinks.length;x<l;x++)
        {
          thumblinks[x].addEventListener("click",(e)=>{
            e.preventDefault();

            igview.viewImg(parseInt(e.currentTarget.getAttribute("href")));
          });
        }
      }
    }

    customElements.define(igPanel.is,igPanel);
  </script>
</dom-module>
